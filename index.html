<!DOCTYPE html>
<html lang="pt-div">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Urna Eletrônica</title>
</head>
<body>
    <div class="container">
        <div id="urna">
            <div id="tela">
                <div class="tela--top">
                    <div class="tela--top-esquerda">
                        <div class="espaco seu--voto-para"><p>SEU VOTO PARA</p></div>
                        <div class="espaco titulo"><span>VEREADOR</span></div>
                        <div class="espaco">
                            <p class="num">Número:</p>
                            <div class="numeros">
                                <span class="numero pisca"></span>
                                <span class="numero"></span>
                            </div>
                        </div>
                        <div class="espaco status">
                            <div class="status-nome">Nome: Fulano de Tal</div>
                            <div class="status-partido">Partido: DDD</div>
                            <div class="status-vice">Vice-Prefeito: Ciclano de Tal</div>
                        </div>
                    </div>
                    <div class="tela--top-direita">
                        <!-- <div class="foto--um">
                            <img src="img/84.jpg">
                            <p>Prefeito</p>
                        </div> -->
                        <div class="foto--dois">
                            <img src="img/84_2.jpg">
                            <p>Vice-Prefeito</p>
                        </div>
                    </div>
                </div>
                <footer>
                    <div class="tela--bot">
                        Aperte a tecla: <br>
                        CONFIRMA para CONFIRMAR este voto <br>
                        CORRIGE para REINICIAR este voto <br>
                    </div>
                </footer>
                
            </div>
            <div id="teclado">
                <div id="botoes">
                    <div class="teclado--linha">
                        <div class="botao teclado--botao" onclick="clicou('1')">1</div>
                        <div class="botao teclado--botao" onclick="clicou('2')">2</div>
                        <div class="botao teclado--botao" onclick="clicou('3')">3</div>
                    </div>
                    <div class="teclado--linha">
                        <div class="botao teclado--botao" onclick="clicou('4')">4</div>
                        <div class="botao teclado--botao" onclick="clicou('5')">5</div>
                        <div class="botao teclado--botao" onclick="clicou('6')">6</div>
                    </div>
                    <div class="teclado--linha">
                        <div class="botao teclado--botao" onclick="clicou('7')">7</div>
                        <div class="botao teclado--botao" onclick="clicou('8')">8</div>
                        <div class="botao teclado--botao" onclick="clicou('9')">9</div>
                    </div>
                    <div class="teclado--linha">
                        <div class="botao teclado--botao" onclick="clicou('0')">0</div>
                    </div>
                    <div class="teclado--linha">
                        <div class="botao teclado--botao botao--branco" onclick="branco()">BRANCO</div>
                        <div class="botao teclado--botao botao--corrige" onclick="corrige()">CORRIGE</div>
                        <div class="botao teclado--botao botao--confirma" onclick="confirma()">CONFIRMA</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="etapas.js"></script>
    <script src="script.js"></script>
</body>
</html>
