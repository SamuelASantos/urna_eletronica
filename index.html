<!DOCTYPE html>
<html lang="pt-div">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Urna Eletrônica</title>
</head>
<body>
    <div class="container">
        <div id="urna">
            <div id="tela">
                <div class="tela--top">
                    <div class="tela--top-esquerda">
                        <div class="espaco seu--voto-para"><p>SEU VOTO PARA</p></div>
                        <div class="espaco titulo"><span>VEREADOR</span></div>
                        <div class="espaco">
                            <p>Número:</p>
                            <span class="numero pisca"></span>
                            <span class="numero"></span>
                        </div>
                        <div class="espaco status">
                            <div>Nome: Fulano de Tal</div>
                            <div>Partido: DDD</div>
                            <div>Nome: Fulano de Tal</div>
                        </div>
                    </div>
                    <div class="tela--top-direita">
                        <div class="foto--um">
                            <img src="img/84.jpg">
                            <p>Prefeito</p>
                        </div>
                        <div class="foto--dois">
                            <img src="img/84_2.jpg">
                            <p>Vice-Prefeito</p>
                        </div>
                    </div>
                </div>
                <footer>
                    <div class="tela--bot">
                        Aperte a tecla: <br>
                        CONFIRMA para CONFIRMAR este voto <br>
                        CORRIGE para REINICIAR este voto <br>
                    </div>
                </footer>
                
            </div>
            <div id="teclado">
                <div id="botoes">
                    <div class="teclado--linha">
                        <div class="botao teclado--botao">1</div>
                        <div class="botao teclado--botao">2</div>
                        <div class="botao teclado--botao">3</div>
                    </div>
                    <div class="teclado--linha">
                        <div class="botao teclado--botao">4</div>
                        <div class="botao teclado--botao">5</div>
                        <div class="botao teclado--botao">6</div>
                    </div>
                    <div class="teclado--linha">
                        <div class="botao teclado--botao">7</div>
                        <div class="botao teclado--botao">8</div>
                        <div class="botao teclado--botao">9</div>
                    </div>
                    <div class="teclado--linha">
                        <div class="botao teclado--botao">0</div>
                    </div>
                    <div class="teclado--linha">
                        <div class="botao teclado--botao botao--branco">BRANCO</div>
                        <div class="botao teclado--botao botao--corrige">CORRIGE</div>
                        <div class="botao teclado--botao botao--confirma">CONFIRMA</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="etapas.js"></script>
    <script src="script.js"></script>
</body>
</html>
